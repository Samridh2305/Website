<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE CLONE</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div class="logo">
                <img src="youtube-logo.png" alt="Youtube logo">
            </div>
            <div class="center-nav">
                <div class="search">
                    <input type="text">
                    <button>Search</button>
                </div>
                <div class="mic">
                    <img src="mic.svg" alt="mic">
                </div>
            </div>
            <div class="sidenav">
                <i>
                    <img src="video-add.svg" alt="videoadd">
                </i>
                <i>
                    <img src="dot-grid.svg" alt="dotgrid">
                </i>
                <i>
                    <img src="bell.svg" alt="bell">
                </i>
                <i>
                    <img src="avatar.png" alt="avatar">
                </i>
            </div>
        </nav>
        <!-- <div class="tags"> -->
            <!-- <div class="tag dark">All</div> -->
            <!-- <div class="tag light">Mixes</div> -->
            <!-- <div class="tag light">Crypto</div> -->
            <!-- <div class="tag light">Html</div> -->
            <!-- <div class="tag light">CSS</div> -->
            <!-- <div class="tag light">Javascript</div> -->
        <!-- </div>- -->
    </header>
    <div class="loc">
        <div class="bars">
            <img src="bars.svg" alt="bars">
        </div>
        <div class="sideicons">
            <i>
                <img src="home.svg" alt="home">
            </i>
            <p>HOME</p>
        </div>
        <div class="sideicons">
            <i>
                <img src="compass.svg" alt="explore">
            </i>
            <p>HOME</p>
        </div>
        <div class="sideicons">
            <i>
                <img src="video-gallary.svg" alt="gallery">
            </i>
            <p>Explore</p>
        </div>
        <div class="sideicons">
            <i>
                <img src="video-library.svg" alt="library">
            </i>
            <p>Subscription</p>
        </div>
    </div>
    <div class="main">
        <div class="card">
            <img src="thumbnail.png" alt="thumbnail">
        </div>
        <div class="content">
            <div class="avatar">
                <img src="avatar.png" alt="avatar">
            </div>
        </div>
    </div>
</div>
</body>
</html>
